{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}


<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <img src="{% static 'images/logo.png' %}" alt="BookHub" width="30" height="30">
        <a class="navbar-brand" href="{%url 'home'%}">&nbsp;BookHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse navcontent" id="navbarSupportedContent">

            <form class="d-flex mt-2 mt-lg-0" role="search">
                <input class="form-control" type="search" placeholder="Search your books..." aria-label="Search"
                    id="searchbar">
            </form>

            <div class="navlinks">
                {% if user.is_authenticated %}
                <ul class="navbar-nav d-flex flex-row">
                    <!-- <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li> -->
                  
                    <li class="nav-item me-3 me-lg-0 dropdown user-select-none">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="{% url 'profile' %}"> <i class="fas fa-user" style="padding-right: 5px;"></i> <span>Profile</span></a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'myorders' %}"> <i class="fas fa-shopping-cart" style="padding-right: 2px;"></i> <span>My Orders</span></a>
                            </li>
                            <li><hr class="dropdown-divider" /></li>
                            <li>
                                <a class="dropdown-item" href="{% url 'logout' %}"> <i class="fas fa-sign-out" style="padding-right: 2px;"></i> <span>Logout</span></a>
                            </li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                    <ul class="navbar-nav mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="btn btn-success" href="{% url 'login' %}" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;"> <i class="fa-solid fa-user"></i> <span>Login</span></a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
