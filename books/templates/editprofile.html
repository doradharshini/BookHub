{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block body %}

<div class="container ordercontainer">
    <div class="row">
        <div class="col-md-3">
            <div class="account-page-left shadow-sm bg-white h-100">
                <div class="border-bottom p-4">
                    <div class="user text-center">
                        <div class="user-media">
                            <img class="mb-3 rounded-pill shadow-sm mt-1" src="{% static 'images/logo.png' %}" alt="gurdeep singh osahan">
                            <div class="user-media-body">
                                <h6 class="mb-2">@{{user.first_name | lower}}</h6>
                                <!-- <p class="mb-0 text-black font-weight-bold"><a class="text-primary mr-3" data-toggle="modal" data-target="#edit-profile-modal" href="#"><i class="icofont-ui-edit"></i> EDIT</a></p> -->
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="nav nav-tabs flex-column border-0 pt-4 pl-4 pb-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'profile' %}" ><i class="fa fa-user"></i> &nbsp;Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mybooks' %}" ><i class="fa fa-book"></i>&nbsp; My Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="{% url 'myorders' %}" ><i class="fa fa-shopping-cart"></i> Orders</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="account-page-right shadow-sm bg-white p-4 h-100">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane  fade  active show" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                        <h4 class="font-weight-bold mt-0 mb-3">Edit Profile</h4>

                        <form action="{% url 'editprofile' %}" method="post">
                            {% csrf_token %}
                            <div class="card h-100 border-0">
                                <div class="card-body">
                                    <div class="row gutters">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <h6 class="mb-2 text-primary">Personal Details</h6>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="fullName">Full Name</label>
                                                <input type="text" class="form-control" id="fullName" value="{{ user.first_name }}" name="fullname">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="eMail">Email</label>
                                                <input type="email" class="form-control" id="eMail" placeholder="xyz@gmail.com" value="{{ user.username }}"  name="username">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="phone">Phone</label>
                                                <input type="text" class="form-control" id="phone" placeholder="+91 xxxxx xxxxx" maxlength="12"  name="phone" value="{% if profile.phone %}{{ profile.phone }}{% endif %}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row gutters">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <h6 class="mt-3 mb-2 text-primary">Address</h6>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="Street">Street</label>
                                                <input type="name" class="form-control" id="Street" placeholder="Enter Street"  name="street" value="{% if profile.street %}{{ profile.street }}{% endif %}">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="city">City</label>
                                                <input type="name" class="form-control" id="city" placeholder="Enter City"  name="city" value="{% if profile.city %}{{ profile.city }}{% endif %}">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="state">State</label>
                                                <input type="text" class="form-control" id="state" placeholder="Enter State"  name="state" value="{% if profile.state %}{{ profile.state }}{% endif %}">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="pin">Pin Code</label>
                                                <input type="text" class="form-control" id="pin" placeholder="Enter Pincode" maxlength="6"  name="pincode" value="{% if profile.pincode %}{{ profile.pincode }}{% endif %}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="text-right">
                                                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                                                <button type="submit" id="submit" name="submit" class="btn btn-primary">Update</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
