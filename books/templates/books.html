{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block body %}

<div class="container bookscontainer">
    <div class="mb-3 d-flex justify-content-between">
        <h4 class="col-sm-10 col-6">All Books</h4>
        <select class="form-select">
            <option value="1">All</option>
            <option value="2">Engineering Books</option>
            <option value="3">School Books</option>
            <option value="3">Story/Novels</option>
        </select>
    </div>
    <div class="row row-cols-2 row-cols-md-5 g-4">
        {% if allbooks %}
        {% for book in allbooks %}
        <div class="col">
            <div class="card">
                <img src="{{book.bookpics.first.file.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h6 class="card-text">{{book.bookname}}</h6>
                    <h5 class="card-text">â‚¹{{book.total}}</h5>
                    <a href="{% url 'book' book.id %}" class="btn btn-success">Buy Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
            <div class="container text-center">
                <h5 class="text-muted ">No Books Available!</h5>
            </div>
        {% endif %}
        
    </div>

</div>

{% include 'footer.html' %}
{% endblock %}
